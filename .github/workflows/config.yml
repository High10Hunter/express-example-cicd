name: Build and Deploy
on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '14.x'

            - name: Install dependencies
              run: npm install
